<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      ARCON
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-segment (ionChange)="cambiodepagina($event)">
    <ion-segment-button value="tienda">
      <ion-icon name="home"></ion-icon>
      <ion-label>Tienda</ion-label>
    </ion-segment-button>
    <ion-segment-button value="perfil">
      <ion-icon name="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-segment-button>
    <ion-segment-button >
      <ion-icon name="qr-code-outline"></ion-icon>
      <ion-label>QR</ion-label>
    </ion-segment-button>
    <ion-segment-button [routerLink]="['/login']">
      <ion-icon name="log-out-outline"></ion-icon>
      <ion-label>Cerrar sesion</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-item>
    <ion-icon slot="start" name="moon"></ion-icon>
    <ion-label>Modo oscuro</ion-label>
    <ion-toggle slot="end" 
                          (ionChange)="cambio()"></ion-toggle>
  </ion-item>
</ion-toolbar>


<ion-content>
  <ion-router-outlet></ion-router-outlet>
</ion-content>
