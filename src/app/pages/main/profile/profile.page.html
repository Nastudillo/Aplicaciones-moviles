<app-header [showMenu]="true" [darkModel]="true" title="Perfil" ></app-header>

<ion-content class="ion-padding-top ion-text-center">

  <ion-avatar>
    <img *ngIf="user()?.imagen" [src]="user()?.imagen" />
    <ion-icon *ngIf="!user()?.imagen" class="empty-icon" name="person-circle-outline"></ion-icon>
  </ion-avatar>

  <ion-button class="photo-btn" (click)="takeImage()" size="small" shape="round">
    <ion-icon name="camera-outline"></ion-icon>
  </ion-button>

  <h2>{{user().name}}</h2>

  <ion-item button detail>
    <ion-icon slot="start" name="person-outline"></ion-icon>
    <ion-label>Editar Perfil</ion-label>
  </ion-item>

  <ion-item button detail>
    <ion-icon slot="start" name="Document-outline"></ion-icon>
    <ion-label (click) = enviarCorreoTerminos()>Terminos & condiciones</ion-label>
  </ion-item>

</ion-content>
