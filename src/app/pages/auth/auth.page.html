<app-header title="autenticar"></app-header>

<ion-content>
  <div class="d-flex-center">

    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-logo></app-logo>

       <!--Email-->

      <app-custom-input autocomplete="email" icon="mail" [control]="form.controls.email" type="email"
        label="Correo"></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">

        <div *ngIf="form.controls.email.errors?.['required']">El Correo es Requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
      </div>

       <!--Password-->

      <app-custom-input icon="lock-closed-outline" [control]="form.controls.password" type="password"
        label="Contrase単a">


      </app-custom-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">

        <div *ngIf="form.controls.password.errors?.['required']">La Contrase単a es Requerida</div>
      </div>

      <p routerLink="forgot-password">多Olvidaste tu contrase単a?</p>

      <ion-button expand="block" mode="md" class="submit" type="submit" [disabled]="form.invalid">
        Ingresar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

      <ion-button class="ion-margin-top" routerLink="sign-up" routerLinkActive="router-link-active"  expand="block" mode="md" fill="outline" >
        Registrate
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>

    </form>

  </div>

</ion-content>
