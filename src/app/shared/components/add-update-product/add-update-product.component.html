<app-header [isModal]="true" [title]="product ? 'Actualizar Maquinaria' : 'Agregar Maquinaria'"></app-header>
<ion-content>

  <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">
    
    <!--solo si existe una imagen-->
    <ion-avatar *ngIf="form.value.imagen">
      <img [src]="form.value.imagen">
    </ion-avatar>
    
    <!--solo si NO existe una imagen-->

    <ion-icon class="image-icon" *ngIf="!form.value.imagen" name="image-outline"></ion-icon>
    
    <br>
    <!--tomar/selecciona imagen-->
    <ion-button (click)="takeImage()" mode="md" size="small" shape="round">
      tomar/seleccionar
    </ion-button>

    <!--Nombre-->

    <app-custom-input autocomplete="name" [control]="form.controls.name" type="text" label="Nombre"></app-custom-input>

    <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">

      <div *ngIf="form.controls.name.errors?.['required']">Este campo es requerido</div>
      <div *ngIf="form.controls.name.errors?.['minLenght']">El nombre debe tener al menos 2 caracteres</div>
    </div>

    <!--precio-->

    <app-custom-input [control]="form.controls.precio" type="number" label="Precio" (ionInput)="setNumberInputs()"></app-custom-input>

    <div class="validators" *ngIf="form.controls.precio.errors && form.controls.precio.touched">

      <div *ngIf="form.controls.precio.errors?.['required']">Este campo es requerido</div>
      <div *ngIf="form.controls.precio.errors?.['min']">El precio debe ser arriba de 0</div>
    </div>

    <!--disponibilidad-->

    <app-custom-input autocomplete="disponible" [control]="form.controls.disponibilidad" type="text"
      label="disponible"></app-custom-input>

    <div class="validators" *ngIf="form.controls.disponibilidad.errors && form.controls.disponibilidad.touched">

      <div *ngIf="form.controls.disponibilidad.errors?.['required']">Este campo es requerido</div>
      <div *ngIf="form.controls.disponibilidad.errors?.['minLenght']">se debe decir si hay unidades disponibles</div>
    </div>

    <ion-button mode="md" class="ion-margin" type="submit" [disabled]="form.invalid">
      {{product ? 'Actualizar Maquinaria' : 'Agregar Maquinaria'}}
      <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
    </ion-button>

  </form>


</ion-content>
